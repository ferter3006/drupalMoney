moneylink_salas.content:
  path: '/ml/salas'
  defaults:
    _controller: '\Drupal\moneylink_salas\Controller\SalasController::salas_home'
    _title: 'Mis Salas'
  requirements:
    _permission: 'access content'

moneylink_salas.show:
  path: '/ml/salas/{id}/{mes}'
  defaults:
    _controller: '\Drupal\moneylink_salas\Controller\SalasController::salas_show'
    _title: 'Detalle de Sala'
  requirements:
    _permission: 'access content'

moneylink_salas.create:
  path: '/ml/salas/create'
  defaults:
    _form: '\Drupal\moneylink_salas\Form\CreateSalaForm'
    _title: 'Crear Nueva Sala'
  requirements:
    _permission: 'access content'